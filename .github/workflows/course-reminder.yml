name: 课程提醒系统

on:
  schedule:
    # # 优化课前提醒检查时间：仅在工作日北京时间9:00-18:00之间每10分钟运行一次
    # # 对应UTC时间为 1:00-10:00
    # - cron: '*/10 1-10 * * 1-5'
    
    # 每晚11点发送明日预告（北京时间23:00 = UTC 15:00）
    - cron: '0 15 * * *'
  
  # 允许手动触发
  workflow_dispatch:
    inputs:
      mode:
        description: '运行模式'
        required: true
        default: 'normal'
        type: choice
        options:
        - normal
        - test
        - debug

jobs:
  course-reminder:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
    
    - name: 设置 Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: 安装依赖
      run: npm install --only=production
    
    - name: 运行课程提醒系统
      env:
        FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
        TZ: Asia/Shanghai
      run: |
        echo "设置时区为 Asia/Shanghai"
        echo "当前时间 (北京时间): $(TZ='Asia/Shanghai' date)"
        if [ "${{ github.event.inputs.mode }}" != "" ]; then
          echo "手动触发模式: ${{ github.event.inputs.mode }}"
          npm run ${{ github.event.inputs.mode }}
        else
          echo "定时触发模式: normal"
          npm run reminder
        fi
    
    - name: 上传运行日志
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: reminder-logs-${{ github.run_number }}
        path: |
          *.log
          *.txt
        retention-days: 7
        if-no-files-found: ignore

  # 健康检查任务（每天运行一次）
  health-check:
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 15 * * *'
    needs: course-reminder
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
    
    - name: 设置 Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: 安装依赖
      run: npm ci --only=production || npm install --only=production
    
    - name: 运行健康检查
      env:
        FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
        TZ: Asia/Shanghai
      run: |
        echo "运行系统健康检查..."
        npm run test
    
    - name: 检查系统状态
      run: |
        echo "=== 系统状态检查 ==="
        echo "当前时间: $(date)"
        echo "时区: $(timedatectl show --property=Timezone --value)"
        echo "Node.js版本: $(node --version)"
        echo "NPM版本: $(npm --version)"
        echo "磁盘使用情况:"
        df -h
        echo "内存使用情况:"
        free -h